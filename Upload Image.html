<!DOCTYPE html>
<html>
<head>
  <title>Upload Picture</title>
</head>
<body>
  <h1>Upload a Picture</h1>
  <input type="file" accept="image/*" id="uploadInput" style="display: none;" />
  <button onclick="selectPicture()">Choose Picture</button>

  <script>
    function selectPicture() {
      document.getElementById('uploadInput').click();
    }

    // Handle the selected file
    document.getElementById('uploadInput').addEventListener('change', function(event) {
      const selectedFile = event.target.files[0];
      if (selectedFile) {
        const reader = new FileReader();

        reader.onload = function(event) {
          const uploadedImage = document.createElement('img');
          uploadedImage.src = event.target.result;
          uploadedImage.style.maxWidth = '300px'; // Set maximum width for the displayed image
          document.body.appendChild(uploadedImage);
        };

        reader.readAsDataURL(selectedFile);
      }
    });
  </script>
</body>
</html>
